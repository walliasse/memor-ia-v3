<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Memor.ia - Votre Journal Intelligent</title>
    <meta name="description" content="Un journal personnel intelligent pour capturer et retrouver vos souvenirs" />
    <meta name="author" content="Memor.ia" />
    
    <!-- Icônes de l'application -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Configuration iOS Native -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Configuration Android PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://memor-ia-v3.vercel.app/" />
    <meta property="og:title" content="Memor.ia - Votre Journal Intelligent" />
    <meta property="og:description" content="Un journal personnel intelligent pour capturer et retrouver vos souvenirs" />
    <meta property="og:image" content="https://memor-ia-v3.vercel.app/logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Memor.ia" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://memor-ia-v3.vercel.app/" />
    <meta name="twitter:title" content="Memor.ia - Votre Journal Intelligent" />
    <meta name="twitter:description" content="Un journal personnel intelligent pour capturer et retrouver vos souvenirs" />
    <meta name="twitter:image" content="https://memor-ia-v3.vercel.app/logo.png" />
    
    <style>
      /* Configuration CSS simple et mobile-friendly */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        overflow-x: hidden;
        background: #f9fafb;
      }
      
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      
      /* Empêcher le zoom sur double-tap */
      input, textarea, select, button {
        font-size: 16px !important;
      }
      
      /* Permettre la sélection de texte dans les zones d'édition */
      input, textarea, [contenteditable="true"] {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
      
      // Configuration simple pour mobile
      document.addEventListener('DOMContentLoaded', function() {
        // Empêcher le zoom sur double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // Empêcher le multi-touch
        document.addEventListener('touchstart', function(event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        }, { passive: false });
      });
    </script>
  </body>
</html>
