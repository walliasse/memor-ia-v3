<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Memor.ia - Votre Journal Intelligent</title>
    <meta name="description" content="Un journal personnel intelligent pour capturer et retrouver vos souvenirs" />
    <meta name="author" content="Memor.ia" />
    
    <!-- Icônes de l'application -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <meta property="og:title" content="Memor.ia - Votre Journal Intelligent" />
    <meta property="og:description" content="Un journal personnel intelligent pour capturer et retrouver vos souvenirs" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <style>
      /* Configuration complète pour app mobile */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        touch-action: none;
      }
      
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #ffffff;
        -webkit-overflow-scrolling: auto;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      
      /* Permettre le scroll uniquement dans les conteneurs avec classe .scrollable */
      .scrollable {
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
        touch-action: pan-y;
      }
      
      /* Permettre la sélection de texte dans les zones d'édition */
      input, textarea, [contenteditable="true"] {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
        touch-action: manipulation;
      }
      
      /* Empêcher le zoom sur double-tap */
      input, textarea, select, button {
        font-size: 16px;
      }
      
      /* Désactiver les gestes de navigation */
      @media (max-width: 768px) {
        html, body {
          position: fixed;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
      
      // Protection contre le zoom et les gestes
      document.addEventListener('DOMContentLoaded', function() {
        // Empêcher le zoom avec les doigts
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // Empêcher le double-tap zoom
        document.addEventListener('touchstart', function(event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        }, { passive: false });
        
        // Empêcher le pinch zoom
        document.addEventListener('gesturestart', function(event) {
          event.preventDefault();
        });
        
        document.addEventListener('gesturechange', function(event) {
          event.preventDefault();
        });
        
        document.addEventListener('gestureend', function(event) {
          event.preventDefault();
        });
        
        // Empêcher le scroll sur le body
        document.body.addEventListener('touchmove', function(event) {
          if (!event.target.closest('.scrollable')) {
            event.preventDefault();
          }
        }, { passive: false });
        
        // Fixer la taille de la police pour éviter le zoom automatique
        const meta = document.querySelector('meta[name="viewport"]');
        if (meta) {
          meta.setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0');
        }
      });
      
      // Empêcher le scroll sur iOS
      document.addEventListener('touchmove', function(event) {
        if (event.scale !== 1) {
          event.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
